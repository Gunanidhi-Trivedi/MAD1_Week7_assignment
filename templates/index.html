<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <h1>Student list</h1>
                <table id="all-students">
                    <tr>
                        <th>SNo</th>
                        <th>Roll Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                    {% for row in students %}
                    <tr>
                        <td>{{row["student_id"]}}</td>
                        <td>
                            <a href='/student/{{row["student_id"]}}'>{{row["roll_number"]}}</a>
                        </td>
                        <td>{{row["first_name"]}}</td>
                        <td>{{row["last_name"]}}</td>
                        <td>
                            <a href="/student/{{row['student_id']}}/update" type="button">Update</a>
                            <a href="/student/{{row['student_id']}}/delete" type="button">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}

                </table>
                <p style="padding-left: 10%">
                    <a href="/student/create">+Add Student</a>
                </p>
            </div>
            <div  class="col-md-4" >
                <h1><a style="padding-left: 10%;" href="/courses">Go to Courses</a></h1>
            </div>
        </div>
    </div>
</body>

</html>
