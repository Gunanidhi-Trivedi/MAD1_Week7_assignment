<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <h1>Course list</h1>
                <table id="all-courses">
                    <tr>
                        <th>SNo</th>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Course Description</th>
                        <th>Actions</th>
                    </tr>

                    {% for row in courses %}
                    <tr>
                        <td>{{row.course_id}}</td>
                        <td><a href="/course/{{row.course_id}}">{{row.course_code}}</a></td>
                        <td>{{row.course_name}}</td>
                        <td>{{row.cource_description}}</td>
                        <td>
                            <a href="/course/{{row.course_id}}/update">Update</a>
                            <a href="/course/{{row.course_id}}/delete">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}

                </table>
                <a style="padding-left: 10%" href="/course/create">+Add Courses</a>
            </div>
            <div class="col-md-4">
                <h1><a href="/">Go to Student</a></h1>
            </div>
        </div>
    </div>
</body>

</html>
